<!-- Extendendo o conteúdo do model-pahe.html  -->
{% extends "model-page.html"%}


    {% block content %}
        <h2>Agendamentos</h2>
        <a href="evento/">
            <button type="button">Novo Evento</button>
        </a>

        <ul style="font-size: 18px">
            {% for evento in eventos %} <!-- Comandos de Pyhon dentro de chaves -->
             <li>
                <div style={% if evento.get_evento_atrasado %}
                 "color:red"
                 {% endif %}>
                    Titulo: {{evento.titulo}} - Data: {{evento.get_data_evento}}
                    Descrição: {{evento.descricao}}
                    Local: {{evento.local}}

                    <a href="evento/?id={{evento.id}}">Editar</a> /
                    <a href="evento/delete/{{ evento.id}}/">Excluir</a>
                </div>
            </li>
            <p>

            {% endfor %}
        </ul>
    {% endblock %}
